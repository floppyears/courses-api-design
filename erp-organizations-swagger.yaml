  ResourceObject:
    properties:
      id:
        type: string
      type:
        type: string
      attributes:
        $ref: "#/definitions/Attributes"
        
  Attributes:
    properties:
      abbreviation:
        type: string
        description: "Abbreviation for an organization"
      title:
        type: string
        description: "Human readable description for organization"
      organizationType:
        type: string
        description: "The type of organization. Either College or Department"
        
  Links:
